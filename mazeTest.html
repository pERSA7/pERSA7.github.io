<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test del Laberinto</title>
<style>
    body {
    background-color: #0b0b0b;
    color: #d0f0c0;
    font-family: 'Courier New', monospace;
    padding: 20px;
    font-size: 20px;
    }

    .pregunta {
    margin-bottom: 30px;
    }

    button {
    margin-top: 10px;
    background-color: #1f1f1f;
    color: #d0f0c0;
    font-size: 30px;
    padding: 20px 40px;
    border: 1px solid #d0f0c0;
    border-radius: 5px;
    cursor: pointer;
    }

    button:hover {
    background-color: #3a3a3a;
    }

    .resultado {
    margin-top: 30px;
    font-weight: bold;
    color: #7aff7a;
    }

    input[type="radio"] {
        transform: scale(1.5);
        margin-right: 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>

    <h1>TEST CRUEL</h1>
    <p>Status: Rastreando recuerdos...</p>

    <form id="testLaberinto">
    <div class="pregunta">
        <p>1. ¿Cuál es el primer recuerdo que tiene el facherazo de Thomas al despertar del ascensor?</p>
        <label><input type="radio" name="p1" value="incorrecto"> Un laboratorio</label><br>
        <label><input type="radio" name="p1" value="correcto"> Su nombre</label><br>
        <label><input type="radio" name="p1" value="incorrecto"> 4 de noviembre de 2023 :(</label><br>
        <label><input type="radio" name="p1" value="incorrecto"> A la rubia puta esa la jefa de todos</label>
    </div>

    <div class="pregunta">
        <p>2. ¿A que ciudad llegan para rescatar al chino Minho?</p>
        <label><input type="radio" name="p2" value="incorrecto"> Playas doradas</label><br>
        <label><input type="radio" name="p2" value="incorrecto"> Avellaneda</label><br>
        <label><input type="radio" name="p2" value="correcto"> La Ultima Ciudad</label><br>
        <label><input type="radio" name="p2" value="incorrecto"> Distrito 12 ah na q ve</label>
    </div>

    <div class="pregunta">
        <p>3. ¿Qué decisión toma Teresa que cambia el rumbo del grupo?</p>
        <label><input type="radio" name="p3" value="incorrecto"> Se roba la cura</label><br>
        <label><input type="radio" name="p3" value="correcto"> Los traiciona con la org. malvada, una botona mal</label><br>
        <label><input type="radio" name="p3" value="incorrecto"> Intenta matar a Thomas</label><br>
        <label><input type="radio" name="p3" value="incorrecto"> Se va sola a otro lado</label>
    </div>

    <button type="submit">Ver resultado</button>
    </form>

    <div class="resultado" id="resultado"></div>

    <script>
    const form = document.getElementById("testLaberinto");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const p1 = form.p1.value;
        const p2 = form.p2.value;
        const p3 = form.p3.value;

        if (p1 === "correcto" && p2 === "correcto" && p3 === "correcto") {
        resultado.innerHTML = `
            ✔️ Recuperación completada.<br>
            Memoria restaurada.<br>
            Podés salir del laberinto.<br><br>
            <button onclick="window.location.href='segundo.html'">Salir del laberinto</button>
        `;
        } else {
        resultado.innerHTML = `
            ✖️ Le erraste, hacelo de vuelta boe<br>
        `;
        }
    });
    </script>

</body>
</html>
